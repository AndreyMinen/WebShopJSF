<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        
        <ui:composition>
            
            <div id="block-sorting">
		<h:form id="form-page">    
                    <p id="nav-breadcrumbs"><a href="">#{productsController.type}</a> \ <span>#{productsController.brand}</span></p>
		</h:form>
                    <ul id="options-list">
                    
                        <li>Сортировать:</li>
                        <li id="select-sort">
                        <h:form id="form-sort">
                            <a href="">#{productsController.methodSort}</a>
				    
                            <ul id="sorting-list">
                           
                                <li><p:commandLink value="От дешовых к дорогим" action="#{productsController.ordered()}" update="@form :content-style:list-product :form-page" >
                                        <f:param name="sort" value="asc" />
                                    </p:commandLink></li>
                                <li><p:commandLink value="От дорогих к дешовым" action="#{productsController.ordered()}" update="@form :content-style:list-product :form-page" >
                                        <f:param name="sort" value="desc" />
                                    </p:commandLink></li>
                                <li><a href="">Популярное</a></li>
                                <li><a href="">Новинки</a></li>
                                <li><a href="">От А до Я</a></li>
                            
                            </ul>
                        </h:form>    
                        </li>    
                    </ul> 
            </div>
            <h:form id="content-style">
                
                <h:outputLabel value="Нет подходящих товаров" style="font-weight: bold;font-size: 18px;color:rgba(0,0,0,.4);" rendered="#{productsController.products.size()==0}" />
                
                <p:dataGrid rendered="#{productsController.products.size()>0}" value="#{productsController.products}" var="product" id="list-product" columns="2" rows="10" paginator="true"
                            paginatorTemplate="{PageLinks}" pageLinks="10" paginatorPosition="bottom">
                    <p:panelGrid>
                        
                        <p:row>
                            <p:column rowspan="4">
                                <h:graphicImage library="upload_img" name="#{product.image}.jpg" width="110" height="200" />
                            </p:column>
                            <p:column>
                                <p:commandLink value="#{product.title}" />
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:graphicImage library="images" name="eye.png" width="20" height="20" title="Просмотры" style="padding-right: 5px;" />5
                                <h:graphicImage library="images" width="15" height="15" name="comment.png" style="padding-right: 5px; padding-left: 5px;" title="Отзывы"/>2
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <h:outputLink>
                                    <h:graphicImage library="images" name="bag.png" width="50" height="50" title="Положить в корзину"  />
                                </h:outputLink>
                                <b style="font-size: 27px;">#{product.price}</b><b>руб</b>
                            </p:column>
                        </p:row>
                        
                        <p:row style="font-size: 13px;">
                            <p:column>#{product.miniFeatures}</p:column>
                        </p:row>
                        
                    </p:panelGrid>
                    
                    
                </p:dataGrid>
                
            </h:form>
            
        </ui:composition>
        
    </h:body>
</html>
